<!DOCTYPE html>
<html>
<head>
<title>Drag and Drop Task Manager</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f4f6f8;   /* light gray background */
  color: #1f2937;
}

input, button {
  padding: 8px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #cbd5e1;
}

input {
  background-color: #ffffff;
  color: #1f2937;
}

button {
  background-color: #2563eb;  /* blue */
  color: #ffffff;
  cursor: pointer;
  border: none;
}

button:hover {
  background-color: #1d4ed8;
}

.board {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.column {
  width: 30%;
  min-height: 300px;
  border: 2px solid #cbd5e1;
  padding: 10px;
  border-radius: 10px;
  background-color: #ffffff;
}

.column h3 {
  text-align: center;
  color: #2563eb;
}

.task {
  padding: 10px;
  margin: 10px 0;
  background-color: #e5e7eb;  /* light task card */
  border-radius: 8px;
  cursor: grab;
  color: #1f2937;
}

.completed {
  background-color: #86efac;  /* soft green */
  color: #065f46;
}

#message {
  margin-top: 15px;
  color: #16a34a;
  font-weight: bold;
}
</style>
</head>
<body>

<h2>Advanced Drag and Drop Task Manager</h2>

<input type="text" id="taskInput" placeholder="Enter task name">
<button onclick="addTask()">Add Task</button>

<div class="board">
  <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
    <h3>To Do</h3>
  </div>

  <div class="column" id="progress" ondragover="allowDrop(event)" ondrop="drop(event)">
    <h3>In Progress</h3>
  </div>

  <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
    <h3>Completed</h3>
  </div>
</div>

<div id="message"></div>

<script>
let taskId = 0;

function addTask() {
  let taskName = document.getElementById("taskInput").value;
  if (taskName === "") return;

  let task = document.createElement("div");
  task.className = "task";
  task.draggable = true;
  task.id = "task" + taskId++;
  task.ondragstart = drag;

  let date = new Date().toLocaleDateString();
  task.innerHTML = taskName + "<br><small>" + date + "</small>";

  document.getElementById("todo").appendChild(task);
  document.getElementById("taskInput").value = "";
}

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  let data = ev.dataTransfer.getData("text");
  let task = document.getElementById(data);
  ev.target.appendChild(task);

  if (ev.target.id === "completed") {
    task.classList.add("completed");
    document.getElementById("message").innerText = "Task Completed Successfully";
  }
}
</script>

</body>
</html>
