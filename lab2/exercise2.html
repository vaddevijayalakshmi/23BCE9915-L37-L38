<!DOCTYPE html>
<html>
<head>
<title>HTML5 Audio and Video</title>
</head>
<body>

<h2>Audio Player</h2>
<audio id="audioPlayer" controls>
<source src="audio.mp3" type="audio/mpeg">
</audio>
<p>Current Time: <span id="audioTime">0</span> seconds</p>

<h2>Video Player</h2>
<video id="videoPlayer" width="600" controls>
<source src="video.mp4" type="video/mp4">
</video>
<p>Current Time: <span id="videoTime">0</span> seconds</p>

<script>
var audio = document.getElementById("audioPlayer");
var video = document.getElementById("videoPlayer");

audio.ontimeupdate = function () {
document.getElementById("audioTime").innerText = audio.currentTime.toFixed(1);
};

video.ontimeupdate = function () {
document.getElementById("videoTime").innerText = video.currentTime.toFixed(1);
};
</script>

</body>
</html>
