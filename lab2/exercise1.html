<!DOCTYPE html>
<html>
<head>
<title>HTML5 Canvas Exercise</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "pink";
ctx.fillRect(20, 20, 150, 90);

ctx.beginPath();
ctx.arc(300, 60, 60, 0, 2 * Math.PI);
ctx.fillStyle = "skyblue";
ctx.fill();

ctx.beginPath();
ctx.moveTo(30, 180);
ctx.lineTo(440, 180);
ctx.strokeStyle = "purple";
ctx.lineWidth = 2;
ctx.stroke();

ctx.font = "24px Arial";
ctx.fillStyle = "orange";
ctx.fillText("HTML5 Canvas", 160, 250);
</script>
</body>
</html>
